<div class="container">
    <div class="table-responsive-md">
    <table class="table table-hover table-striped ">
        <thead>
            <tr>
                <th>User ID</th><th>Name</th><th>Age</th><th>Email</th><th>Password</th><th>Address</th><th>Gender</th>                            
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let u of userArr">
                    <td data-label="User ID:">{{ u._id }}</td>
                    <td data-label="Name:">{{ u.name }}</td>
                    <td data-label="Age:">{{ u.age }}</td>
                    <td data-label="Email:">{{ u.email }}</td>
                    <td data-label="Password:">{{ u.password }}</td>
                    <td data-label="Address:">{{ u.address }}</td>
                    <td data-label="Gender:">{{ u.gender }}</td>
                    <!-- <td><button class="btn btn-primary" (click)="details(u)">More Details</button></td> -->
                    <td><button class="btn btn-primary" (click)="deleteUser(u)" >Remove</button></td>
                </tr>
        </tbody>
        </table>
    </div>
</div>
